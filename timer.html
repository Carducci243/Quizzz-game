<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interval Timer with JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #timer {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="timer">0</div>

  <script>
    // JavaScript code
    let seconds = 0;
    const timerElement = document.getElementById('timer');

    // Set up an interval that increments the timer every second (1000 milliseconds)
const timerPerSecond=()=>{
    setInterval(()=>{
       
    },1000)
}
timerPerSecond();


    const intervalId = setInterval(function() {
      seconds++;
      timerElement.innerText = seconds;
    }, 1000);

    // Optionally, you can clear the interval after a certain duration (e.g., 10 seconds)
    setTimeout(function() {
      clearInterval(intervalId);
      alert('Timer stopped after 10 seconds.');
    }, 10000);
  </script>
</body>
